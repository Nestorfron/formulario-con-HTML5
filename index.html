<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>From bootstrap</title>
</head>

<body>
    <form class="container py-4">
        <div class="card">
            <div class="card-header">
                <h1>Payment form example</h1>
            </div>
            <div class="card-body m-3">
                <div class="col alert alert-danger alert-dismissible fade show" role="alert">
                    <h4>Some fields are missing</h4>
                </div>
                <div class="col-12 d-flex d-inline my-2">
                    <div class="col-md-5 p-2">
                        <label for="validationDefault01" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="validationDefault01" value=""
                            placeholder="XXXXXXXXXXXXXXXXXX" required>
                    </div>
                    <div class="col-md-3 p-2">
                        <label for="validationDefault02" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="validationDefault02" value="" placeholder="0000"
                            required>
                    </div>
                    <div class="col-md-4 py-2">
                        <label for="validationDefault03" class="form-label">Amount</label>
                        <div class="d-flex d-inline">
                            <span><strong>$</strong></span>
                            <input type="text" class="form-control" id="validationDefault03" required>
                        </div>
                    </div>
                </div>
                <div class="col-12 d-flex">
                    <div class="col-md-6 m-2">
                        <div class="col mb-2 py-2">
                            <label for="validationDefault04" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="validationDefault04" value="" placeholder=""
                                required>
                        </div>
                        <div class="col py-2">
                            <label for="validationDefault05" class="form-label">City</label>
                            <input type="text" class="form-control" id="validationDefault05" value="" placeholder=""
                                required>
                        </div>
                        <div class="container">
                            <div class="row">
                                <div class="col-6">
                                    <label for="formGroupExampleInput" class="form-label mt-1">
                                        <h5><strong>We aceppt:</strong></h5>
                                    </label>
                                    <div class="row row-cols-5 bg-secondary rounded justify-content-around p-2">
                                        <div class="col form-check m-1"><input type="radio" class="form-check-input"
                                                id="validationFormCheck2" name="radio-stacked" required>
                                            <label class="form-check-label" for="validationFormCheck2"><i
                                                    class="text-light fs-5 fa-brands fa-cc-mastercard"></i></label>
                                        </div>
                                        <div class="col form-check m-1"><input type="radio" class="form-check-input"
                                                id="validationFormCheck3" name="radio-stacked" required>
                                            <label class="form-check-label" for="validationFormCheck3"><i
                                                    class="text-light fs-5 fa-brands fa-cc-visa"></i></label>
                                        </div>
                                        <div class="col form-check m-1"><input type="radio" class="form-check-input"
                                                id="validationFormCheck4" name="radio-stacked" required>
                                            <label class="form-check-label" for="validationFormCheck4"><i
                                                    class="text-light fs-5 fa-brands fa-cc-diners-club"></i></label>
                                        </div>
                                        <div class="col form-check m-1"><input type="radio" class="form-check-input"
                                                id="validationFormCheck5" name="radio-stacked" required>
                                            <label class="form-check-label" for="validationFormCheck5"><i
                                                    class="text-light fs-5 fa-brands fa-cc-amex"></i></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="col p-2 m-2">
                            <label for="validationDefault06" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="validationDefault06" value="" placeholder=""
                                required>
                        </div>
                        <div class="col d-flex d-inline px-3">
                            <div class="col-md-6 py-2 pe-2">
                                <label for="validationDefault04" class="form-label">State</label>
                                <select class="form-select" id="validationDefault04" required>
                                    <option selected disabled value="">Pick a State</option>
                                    <option>...</option>
                                    <option>...</option>
                                    <option>...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="col-md-6 py-2">
                                <label for="validationDefault07" class="form-label">Postal Code</label>
                                <input type="text" class="form-control" id="validationDefault07" value="" placeholder=""
                                    required>
                            </div>
                        </div>
                        <div class="col m-3">
                            <label for="validationTextarea" class="form-label">Message</label>
                            <textarea class="form-control" id="validationTextarea" placeholder="" rows="5"></textarea>
                            <div class="invalid-feedback">
                                Please enter a message in the textarea.
                            </div>
                            <div class="form-text" id="basic-addon4">Add any notes here.</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer text-body-secondary d-flex justify-content-end">
                <button class="btn btn-secondary mx-1 fs-5" type="cancel">Cancel</button>
                <button class="btn btn-primary mx-1 fs-5" type="submit">Send</button>
            </div>
        </div>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/bb1dcbc349.js" crossorigin="anonymous"></script>

</html>
